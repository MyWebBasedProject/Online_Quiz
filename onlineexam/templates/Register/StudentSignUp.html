{% extends 'Register/form.html' %}

{% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename='JS/form.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/form.css') }}">
    <title>Student Sign Up</title>
{% endblock %}


    {% block form_content_1 %}
        <input class="form-input" type="text" id="sem" name="semester" placeholder="Semester">
    {% endblock %}

    {% block form_content_2 %}
        <div style="display: flex; align-items: center;" class="branch form-input">
            <label for="branch">Branch:</label>
            <select style="width: 75%; margin-left: 5%;" id="branch" name="branch">
                <option value="select">Select</option>
                <option value="Electrical Engineering">(EE) Electrical Engineering</option>
                <option value="Electronics and Telecommunication Engineering">(EXTC) Electronics and Telecommunication Engineering</option>
                <option value="Civil Engineering">(CE) Civil Engineering(CE)</option>
                <option value="Computer Science & Engineering">(CS) Computer Science & Engineering</option>
                <option value="Information and Technology">(IT) Information and Technology</option>
                <option value="Mechanical Engineering">(ME) Mechanical Engineering</option>
            </select>
        </div>
    {% endblock %}
